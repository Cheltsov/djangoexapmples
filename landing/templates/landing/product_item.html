<div class="col-lg-3">
    <div class="product-item">
        <div>
            <a href={% url 'product' product_image.product.id %}>
                <img src="{{ product_image.image.url }}" alt="" style="width:150px;margin-bottom: 10px;">
            </a>
        </div>
        {% if product_image.product.discount %}
            <div>
                <span>Скидка {{ product_image.product.discount }}%</span>
            </div>
        {% endif %}
        <h4>{{ product_image.product.name }}</h4>
        <p>{{ product_image.product.short_description }}</p>
        <div>
            {{ product_image.product.price }} грн
        </div>
        <div class="add-to-cart-btn">
            <button class="btn btn-success">
                Добавить в корзину
            </button>
        </div>
    </div>
</div>
